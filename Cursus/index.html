<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Persoonlijk</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">1 eigen domein</li>
                <li class="pricing-features-item">100 MB hosting</li>
            </ul>
            <span class="pricing-price">Gratis</span>
            <a href="#/" class="pricing-button">Aanmelden</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Klein bedrijf</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">3 eigen domeinen</li>
                <li class="pricing-features-item">10 GB hosting</li>
            </ul>
            <span class="pricing-price">€150 P/J</span>
            <a href="#/" class="pricing-button is-featured">Gratis uitproberen</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Groot bedrijf</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Onbeperkte domeinen</li>
                <li class="pricing-features-item">Onbeperkte hosting</li>
            </ul>
            <span class="pricing-price">€400 P/J </span>
            <a href="#/" class="pricing-button">Gratis uitproberen</a>
        </div>

    </div>

</body>

</html>
